<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travis Wise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/customize.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>TRAVIE.IO</h1>
                <img class="main-logo" ain-logo src="images\rocklogo.png" class="logo img-responsive center-block">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="search-query form-control" id="albumInput" placeholder="Search Artists"/>
                        <span class="input-group-btn">
                         <button class="btn btn-danger" type="button" id="submit">
                         <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Music Results</h4>
                </div>
                <div class="modal-body">
                    <table id="albumTable">
                        <thead>
                        <tr>
                            <th>Playlist</th>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Playcount</th>
                        </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info" id="playlist-panel">
        <div class="panel-heading">My Playlist</div>
        <div class="panel-body"
        
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JS/script1.js" type="text/javascript"></script>
</body>

</html>
